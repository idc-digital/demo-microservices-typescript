name: Run Test Cases

on:
  push:
    branches: 
      - main

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Change Directory
      run: cd NodeJS ./

    - name: Install Dependencies
      run: npm install

    - name: Run Test Cases
      run: npm test
